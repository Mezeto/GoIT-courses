<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module 11-12</title>
    <link rel="stylesheet" href="css/reset.css">
    <!--<link href="css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!--<script src="js/jquery-ui.min.js"></script>-->
    <!--<script src="js/bootstrap.min.js"></script>-->
    <script src="js/jquery.my-carousel.js"></script>
    <script src="js/tmpl.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="carousel clearfix">
        <div class="carousel__arrow-left"><span>Влево</span></div>
        <div class="carousel__hider">
            <ul class="carousel__list">
                <li class="carousel__element"><img src="img/img1.jpg"><p>Описание 1</p></li>
                <li class="carousel__element"><img src="img/img2.jpg"><p>Описание 2</p></li>
                <li class="carousel__element"><img src="img/img3.jpg"><p>Описание 3</p></li>
                <li class="carousel__element"><img src="img/img4.jpg"><p>Описание 4</p></li>
                <li class="carousel__element"><img src="img/img5.jpg"><p>Описание 5</p></li>
                <li class="carousel__element"><img src="img/img6.jpg"><p>Описание 6</p></li>
                <li class="carousel__element"><img src="img/img7.jpg"><p>Описание 7</p></li>
                <li class="carousel__element"><img src="img/img8.jpg"><p>Описание 8</p></li>
                <li class="carousel__element"><img src="img/img9.jpg"><p>Описание 9</p></li>
                <li class="carousel__element"><img src="img/img10.jpg"><p>Описание 10</p></li>
                <li class="carousel__element"><img src="img/img11.jpg"><p>Описание 11</p></li>
                <li class="carousel__element"><img src="img/img12.jpg"><p>Описание 12</p></li>
            </ul>
        </div>
        <div class="carousel__arrow-right"><span>Вправо</span></div>
    </div>

    <script type="text/tmpl" id="tmpl">
        <div class="tmpl">
            <div class="general">
                <h1><%= title %></h1>
                <div class="img"><img src="<%= photo %>" alt="Мое фото"></div>
                <p><%= education %></p>
            </div>
            <div class="general">
                <p>Хочу учить фронтенд потому что:</p>
                <ul>
                    <li>Хочу работать в технической сфере</li>
                    <li>Иметь востребованные навыки</li>
                    <li>Это очень интерестно</li>
                    <li>Достойный заработок</li>
                </ul>
            </div>
            <div class="general">
                <p>Мой контактный телефон</p>
                <p class="mobile-phone"><%= phone %></p>
                <p>Мой профиль вконтакте</p>
                <a href="<%= profileVk %>" target="_blank">vk.com</a>
            </div>
            <div class="general feedback">
                <p>Мой фидбек:</p>
                <p><%= feedback %></p>
            </div>
        </div>
    </script>
</body>
</html>
