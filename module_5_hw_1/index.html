<html lang="en">
<head>

    <link rel="stylesheet" href="css/main.css">
    <title>Module_5_hw_1</title>
</head>
<body>

<div class="top-line clearfix">
    <div class="top-line_wrapper clearfix">
        <ul>
            <li><a href="#">Meu YouBike</a></li>
            <li><a href="#">Vender</a></li>
            <li><a href="#">Forum</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Ajuda</a></li>
            <li class="flag"><span>Minhas Ofertas</span></li>
            <li>Ola! <span>Entrar</span> ou <span>Cadastre-se</span></li>
        </ul>
    </div>
</div>
<div class="wrapper">
    <div class="form">
        <div class="form_header">
            <h2>Cadastre-se</h2>
        </div>
        <div class="form_main">
            <a class="container_facebook clearfix" href="#">
                <span class="icon-facebook"><img src="img/img_facebook.png" alt="img_facebook"></span>
                <span class="text-facebook"><span><span class="bold">Log In</span> with <span class="bold">Facebook</span></span></span>
            </a>
            <div class="for_border-left_and_right clearfix">
                <div class="for_border-left border-top border-bottom"></div>
                <span>OU</span>
                <div class="for_border-right border-top border-bottom"></div>
            </div>
            <form action="#">
                <div class="input"><input type="text" name="first_name" maxlength="30" placeholder="First Name"></div>
                <div class="input"><input type="text" name="last_name" maxlength="30" placeholder="Last Name"></div>
                <div class="input"><input type="email" name="email_address" maxlength="30" placeholder="Email Address"></div>
                <div class="input"><input type="password" name="choose_password" maxlength="30" placeholder="Choose Password"></div>
                <div class="input"><input type="password" name="password_confirm" maxlength="30" placeholder="Password Confirm"></div>
                <div class="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox">Send me Youbike updates and tips</label>
                </div>
                <div class="submit"><input type="submit" value="Create my Account"></div>
            </form>
            <p>By clicking the button above, you agree to the Terms of Service
                Xiew our Privacy Policy.</p>
        </div>
    </div>
